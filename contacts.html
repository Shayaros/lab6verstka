<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="lab5.css">
</head>

<body>
    <!-- Навігаційна панель -->
    <nav class="navbar">
        <a href="lab5.html" class="site-title">Shayapizza</a>
        <div class="nav-buttons">
            <a href="menu.html">Меню</a>
            <a href="about_us.html">Про нас</a>
            <a href="contacts.html">Контакти</a>
            <a href="delivery.html">Доставка</a>
        </div>
        <div class="auth-icon">
            <a href="sign_up.html" title="Авторизація">
                <img src="login-svgrepo-com.svg" alt="Авторизація" width="24" height="24" />
            </a>
        </div>
    </nav>

    <!-- Контактна форма -->
    <div>
        <h2>Зв'яжіться з нами</h2>
        <form action="/submit_contact" method="post">
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Тема</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Повідомлення</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Відправити</button>
        </form>
    </div>
</body>

</html>
